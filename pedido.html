<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <h1>Producto</h1>
  </header>

  <main>
    <div class="imagen">
      <img src="image.jpg" alt="Imagen del producto">
    </div>
    <div class="informacion">
      <h2>Nombre del producto</h2>
      <p>Descripción del producto</p>
      <p>Precio: $100</p>
    </div>
    <div class="formulario">
      <form action="pedido.html" method="post">
        <input type="text" name="nombre" placeholder="Nombre">
        <input type="text" name="direccion" placeholder="Dirección">
        <input type="text" name="direccion_complementaria" placeholder="Dirección complementaria">
        <input type="tel" name="telefono" placeholder="Teléfono">
        <select name="tipo_documento">
          <option value="CC">Cédula de ciudadanía</option>
          <option value="TI">Tarjeta de identidad</option>
          <option value="CE">Cédula de extranjería</option>
        </select>
        <input type="number" name="numero_documento" placeholder="Número de documento">
        <select name="producto">
          <option value="1">Producto 1</option>
          <option value="2">Producto 2</option>
          <option value="3">Producto 3</option>
        </select>
        <input type="number" name="cantidad" placeholder="Cantidad">
        <input type="submit" value="Enviar">
      </form>
    </div>
  </main>

  <footer>
    <p>Copyright © 2023</p>
  </footer>
</body>

</html>
